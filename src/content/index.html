<html lang="pl">

<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Hydrapp</title>
    <meta name="description" content="Description" />

    <meta property="og:title" content="Hydrapp" />

    <!-- full url with http(s) ie. https://maciejkorsan.github.io/my-repo/ -->

    <!-- full url to the image with http(s) ie. https://maciejkorsan.github.io/my-repo/assets/img/fb.png. Facebook suggests at least 1200 x 630. -->

    <meta property="og:type" content="website" />
    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#3767AD" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <link rel="apple-touch-icon" sizes="192x192" href="assets/pwa/icons/icon-192x192.png" />

    <link rel="icon" type="image/png" href="assets/pwa/icons/icon-192x192.png" />

    <link rel="stylesheet" href="css/main.css" />

<body>
    <header class="header">
        <h1 class="header__heading">hydrapp</h1>
    </header>
    <main class="main">
        <div class="counter">
            <span class="counter__value counter__value--js">
                8
            </span>
        </div>

    </main>
    <footer class="footer">
        <button class="button-add button-add--js">dodaj szklankę</button>
        <div class="wrapper">
            <button class="button-remove button-remove--js">usuń szklankę</button>
            <button class="button-history button-history--js">historia</button>
        </div>
    </footer>
    <div class="history history--js">
        <div class="history__container">
            <span class="history__title ">Historia:</span>
            <button class="button-close button-close--js ">X</button>
        </div>
        <ul class="history__list history__list--js">
        </ul>
    </div>
    <script src="js/main.js "></script>
